name: Swift (iOS)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16.4
        run: sudo xcode-select -s /Applications/Xcode_16.4.app

      - name: Create iOS15 (Simulator) destination
        run: |
          SDK=$(xcrun --sdk iphonesimulator --show-sdk-path)
          TOOLBIN="$(xcode-select -p)/Toolchains/XcodeDefault.xctoolchain/usr/bin"
          cat > ios15-sim.json <<JSON
          {
            "version": 1,
            "target": "arm64-apple-ios15.0-simulator",
            "sdk": "${SDK}",
            "toolchain-bin-dir": "${TOOLBIN}"
          }
          JSON
          cat ios15-sim.json

      - name: Build (iOS Simulator)
        run: swift build --destination ios15-sim.json -v
